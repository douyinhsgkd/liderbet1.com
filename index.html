<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ç½‘é¡µç‰ˆæ•°ç‹¬</title>
    <style>
        :root {
            --cell-size: 48px;
            --gap-size: 2px;
            --font-family: "Segoe UI", Helvetica, Arial, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            font-family: var(--font-family);
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 24px 12px;
        }

        h1 {
            margin-top: 0;
            margin-bottom: 24px;
            font-size: 2rem;
            color: #333;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(9, var(--cell-size));
            grid-template-rows: repeat(9, var(--cell-size));
            gap: var(--gap-size);
            background-color: #000;
            padding: var(--gap-size);
            border-radius: 8px;
        }

        .cell {
            width: var(--cell-size);
            height: var(--cell-size);
            border: none;
            text-align: center;
            font-size: 1.3rem;
            line-height: var(--cell-size);
            background-color: #fff;
            outline: none;
            transition: background-color .2s;
        }

        .cell:disabled {
            background-color: #e6e8ec;
            font-weight: bold;
            cursor: default;
        }

        /* åŠ ç²— 3x3 å®«æ ¼è¾¹æ¡† */
        .cell:nth-child(3n) {
            border-right: 2px solid #000;
        }
        .cell:nth-child(n+73) {
            border-bottom: none;
        }
        #board > .cell:nth-child(-n+9) {
            border-top: 2px solid #000;
        }
        #board > .cell {
            border: 1px solid #ccc;
        }
        #board > .cell:nth-child(9n+1),
        #board > .cell:nth-child(9n+2),
        #board > .cell:nth-child(9n+3) {
            border-left: 2px solid #000;
        }
        #board > .cell:nth-child(-n+27),
        #board > .cell:nth-child(n+28):nth-child(-n+54),
        #board > .cell:nth-child(n+55):nth-child(-n+81) {
            border-top: 2px solid #000;
        }
        #board > .cell:nth-child(n+55) {
            border-bottom: 2px solid #000;
        }

        .controls {
            margin-top: 24px;
            display: flex;
            gap: 12px;
        }

        button {
            padding: 10px 18px;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: #4caf50;
            color: #fff;
            transition: background 0.2s;
        }
        button:hover {
            background: #43a047;
        }
        button:disabled {
            background: #9e9e9e;
            cursor: default;
        }
        #message {
            margin-top: 16px;
            font-weight: bold;
            min-height: 24px;
            color: #d50000;
        }
    </style>
</head>
<body>
    <h1>æ•°ç‹¬ (Sudoku)</h1>
    <div id="board"></div>
    <div class="controls">
        <button id="newGameBtn">æ–°æ¸¸æˆ</button>
        <button id="checkBtn">æ£€æŸ¥ç­”æ¡ˆ</button>
        <button id="solveBtn">æ˜¾ç¤ºç­”æ¡ˆ</button>
    </div>
    <div id="message"></div>

    <script>
        // é¢„ç½®æ•°ç‹¬è°œé¢˜ (0 è¡¨ç¤ºç©ºæ ¼)
        const puzzles = [
            [
                0,0,0, 2,6,0, 7,0,1,
                6,8,0, 0,7,0, 0,9,0,
                1,9,0, 0,0,4, 5,0,0,

                8,2,0, 1,0,0, 0,4,0,
                0,0,4, 6,0,2, 9,0,0,
                0,5,0, 0,0,3, 0,2,8,

                0,0,9, 3,0,0, 0,7,4,
                0,4,0, 0,5,0, 0,3,6,
                7,0,3, 0,1,8, 0,0,0
            ],
            [
                2,0,0, 0,8,3, 0,0,0,
                0,6,0, 0,7,5, 0,0,9,
                0,0,8, 0,0,9, 0,6,5,

                0,9,0, 0,6,0, 0,5,0,
                5,0,0, 7,0,8, 0,0,3,
                0,7,0, 0,9,0, 0,1,0,

                6,2,0, 5,0,0, 1,0,0,
                1,0,0, 6,4,0, 0,3,0,
                0,0,0, 1,2,0, 0,0,6
            ]
        ];

        const board = document.getElementById("board");
        const newGameBtn = document.getElementById("newGameBtn");
        const checkBtn = document.getElementById("checkBtn");
        const solveBtn = document.getElementById("solveBtn");
        const message = document.getElementById("message");

        let currentPuzzle = [];

        function createBoard() {
            board.innerHTML = "";
            for (let i = 0; i < 81; i++) {
                const input = document.createElement("input");
                input.classList.add("cell");
                input.type = "text";
                input.maxLength = 1;
                input.dataset.index = i;

                // Only allow digits 1-9
                input.addEventListener("input", (e) => {
                    const v = e.target.value.replace(/[^1-9]/g, "");
                    e.target.value = v;
                });

                board.appendChild(input);
            }
        }

        function loadPuzzle(puzzle) {
            currentPuzzle = [...puzzle];
            const cells = board.querySelectorAll(".cell");
            cells.forEach((cell, idx) => {
                if (puzzle[idx] !== 0) {
                    cell.value = puzzle[idx];
                    cell.disabled = true;
                } else {
                    cell.value = "";
                    cell.disabled = false;
                }
            });
            message.textContent = "";
        }

        function getBoardValues() {
            const cells = board.querySelectorAll(".cell");
            return Array.from(cells).map((cell) => parseInt(cell.value) || 0);
        }

        function isValid(boardArr) {
            // Row check
            for (let r = 0; r < 9; r++) {
                const seen = new Set();
                for (let c = 0; c < 9; c++) {
                    const val = boardArr[r * 9 + c];
                    if (val !== 0) {
                        if (seen.has(val)) return false;
                        seen.add(val);
                    }
                }
            }
            // Column check
            for (let c = 0; c < 9; c++) {
                const seen = new Set();
                for (let r = 0; r < 9; r++) {
                    const val = boardArr[r * 9 + c];
                    if (val !== 0) {
                        if (seen.has(val)) return false;
                        seen.add(val);
                    }
                }
            }
            // 3x3 grid check
            for (let br = 0; br < 3; br++) {
                for (let bc = 0; bc < 3; bc++) {
                    const seen = new Set();
                    for (let r = 0; r < 3; r++) {
                        for (let c = 0; c < 3; c++) {
                            const idx = (br * 3 + r) * 9 + (bc * 3 + c);
                            const val = boardArr[idx];
                            if (val !== 0) {
                                if (seen.has(val)) return false;
                                seen.add(val);
                            }
                        }
                    }
                }
            }
            return true;
        }

        function isComplete(boardArr) {
            return boardArr.every((v) => v !== 0);
        }

        // Basic backtracking solver
        function solve(boardArr) {
            const idx = boardArr.indexOf(0);
            if (idx === -1) return boardArr; // solved

            for (let n = 1; n <= 9; n++) {
                boardArr[idx] = n;
                if (isValid(boardArr)) {
                    const solution = solve([...boardArr]);
                    if (solution) return solution;
                }
                boardArr[idx] = 0;
            }
            return null;
        }

        function handleCheck() {
            const values = getBoardValues();
            if (!isValid(values)) {
                message.textContent = "âš ï¸ å½“å‰å¡«æ³•å­˜åœ¨å†²çªï¼Œè¯·æ£€æŸ¥ï¼";
                return;
            }
            if (isComplete(values)) {
                message.style.color = "#2e7d32";
                message.textContent = "ğŸ‰ æ­å–œï¼Œæ•°ç‹¬å®Œæˆï¼";
            } else {
                message.style.color = "#d50000";
                message.textContent = "ğŸ‘ ç›®å‰å¡«æ³•åˆæ³•ï¼Œç»§ç»­åŠªåŠ›ï¼";
            }
        }

        function handleSolve() {
            const values = getBoardValues();
            const solution = solve(values);
            if (solution) {
                const cells = board.querySelectorAll(".cell");
                solution.forEach((val, idx) => {
                    cells[idx].value = val;
                });
                message.style.color = "#2e7d32";
                message.textContent = "å·²ä¸ºæ‚¨å¡«å…¥å®Œæ•´è§£ç­”ã€‚";
            } else {
                message.style.color = "#d50000";
                message.textContent = "æ— æ³•æ‰¾åˆ°è§£ï¼Œå¯èƒ½åŸå§‹è°œé¢˜æœ‰è¯¯ã€‚";
            }
        }

        function handleNewGame() {
            const idx = Math.floor(Math.random() * puzzles.length);
            loadPuzzle(puzzles[idx]);
        }

        newGameBtn.addEventListener("click", handleNewGame);
        checkBtn.addEventListener("click", handleCheck);
        solveBtn.addEventListener("click", handleSolve);

        // åˆå§‹åŒ–
        createBoard();
        loadPuzzle(puzzles[0]);
    </script>
</body>
</html>
